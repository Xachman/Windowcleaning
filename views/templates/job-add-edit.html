<div>Job    
  <div class="row box">
    <div class="medium-6 columns">
      <label>Service By</label>
      <input type="text" ng-model="job.SVC_BY" value="{{job.SVC_BY}}"/>
      <label>Amount</label>
      <input type="text" ng-model="job.AMOUNT" value="{{job.AMOUNT}}"/>
    </div>
    <div class="medium-6 columns">
      <label>Service Date</label>
      <input ng-model="job.SVC_DT" type="date"/>
      <label>Days Between</label>
      <input type="number" ng-model="job.DAYS_BT" value="{{job.DAYS_BT}}"/>
    </div>
    <div class="medium-12 columns">
      <label>Service Description</label>
      <textarea ng-model="job.SVC_DESC" value="">{{job.SRV_DESC}}</textarea>
      <label>Job Notes</label>
      <textarea ng-model="job.NOTES" value="">{{job.NOTES}}</textarea>
    </div>
    <div class="medium-6 columns">
      <label>Payment Expected</label>
      <input type="text" ng-model="job.PAY_EXP" value="{{job.PAY_EXP}}"/>
      <label>Print Invoice</label>
      <input type="text" ng-model="job.INV_PRT" value="{{job.INV_PRT}}"/>
      <label>Work Order</label>
      <input type="text" ng-model="job.SS_PRT" value="{{job.SS_PRT}}"/>
      <label>Print Auto Service Statement</label>
      <input type="text" ng-model="job.A_SS_PRT" value="{{job.A_SS_PRT}}"/>
    </div>
    <div class="medium-12 columns">
      <button ng-click="update()">Update</button>
    </div>
  </div>
</div>
