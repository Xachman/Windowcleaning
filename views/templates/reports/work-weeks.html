<div class="work-weeks">
    <div>
        <input type="date" class="datepicker" ng-model="date" ng-blur="setWeek()"/>
    </div>
    <div ng-repeat="tech in techs" ng-click="" class="tech row">
        <div class="columns medium-12 tech-name item">{{tech.name}}</div>
        <div ng-repeat="(date, jobs) in tech.dates" ng-click="" class="date columns">
            <div class="date-title item">{{date| formatDate | displayFullDay }} <br> {{date| formatDate}}</div>
            <div ng-repeat="job in jobs" ng-click="" class="customer table-row">

                <div class="job-info">
                    <div class="notes"> <div class="name">{{job.customer.NAME}}</div>  <div class="price">${{job.AMOUNT}}</div></div>
                </div>
            </div>
        </div>
    </div>
</div>
