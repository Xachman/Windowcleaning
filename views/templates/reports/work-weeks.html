<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-repeat="tech in techs" ng-click="" class="tech row">
            <div class="name item">{{tech.tech}}</div>
            <div ng-repeat="day in tech.days" ng-click="" class="day columns medium-2 table-row">
                <div ng-repeat="job in day" ng-click="" class="customer table-row">
                    <div ng-if="$index == 0"><div class="name item">{{job.SVC_DT | formatDate}}</div></div>
                    <div class="job-info">
                        <div class="notes">{{job.NOTES}}</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
