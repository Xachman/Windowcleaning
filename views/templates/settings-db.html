<div class="settings row">
  <div ng-repeat="setting in settings" class="medium-12 columns">
    <label>{{setting.label}}</label>
    <input ng-model="setting.val" type="text" value="{{setting.val}}"/>
  </div>
  <div class="medium-12 columns"><br/>
    <button ng-click="submitDb()">Submit </button>
  </div>
</div>
